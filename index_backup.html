<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>車体部 生産支援課 改善組 カード認証アプリ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background-color: #333;
      color: white;
      padding: 20px;
    }
    .menu {
      margin-top: 50px;
    }
    .menu button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    .page {
      display: none;
    }
    .show {
      display: block;
    }
    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
    table {
      border-collapse: collapse;
      margin: 0 auto;
      width: 90%;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>車体部　生産支援課　改善組　カード認証アプリ</h1>

  <div class="menu">
    <button onclick="showPage('register')">新規登録</button>
    <button onclick="showPage('check')">登録情報確認</button>
    <button onclick="showPage('history')">設備使用履歴</button>
    <button onclick="showPage('energy')">電力見える化</button>
  </div>

  <!-- 新規登録ページ -->
  <div id="register" class="page">
    <h2>新規登録</h2>
    <p>新規登録ページの内容がここに表示されます。</p>
    <button class="back-button" onclick="showPage('home')">ホームに戻る</button>
  </div>

  <!-- 登録情報確認ページ -->
  <div id="check" class="page">
    <h2>登録情報確認</h2>
    <select id="userSelect">
      <option value="">選択してください</option>
    </select>
    <ul id="equipmentList"></ul>
    <button class="back-button" onclick="showPage('home')">ホームに戻る</button>
  </div>

  <!-- 設備使用履歴ページ -->
  <div id="history" class="page">
    <h2>設備使用履歴</h2>
    <table id="historyTable">
      <thead>
        <tr>
          <th>設備</th>
          <th>使用者</th>
          <th>ログイン日時</th>
          <th>ログオフ日時</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="back-button" onclick="showPage('home')">ホームに戻る</button>
  </div>

  <!-- 電力見える化ページ -->
  <div id="energy" class="page">
    <h2>電力見える化</h2>
    <p>電力見える化ページの内容がここに表示されます。</p>
    <button class="back-button" onclick="showPage('home')">ホームに戻る</button>
  </div>

  <!-- ホームページ -->
  <div id="home" class="page show">
    <h2>メニューを選んでください</h2>
    <p>上のメニューから一つを選択してください。</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script>
    const supabaseClient = supabase.createClient(
      'https://gxgzndqvwrljktiurlai.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd4Z3puZHF2d3Jsamt0aXVybGFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQxNzA5MTAsImV4cCI6MjA1OTc0NjkxMH0.WpeqvO_3sK2iGfQq_4yDC62gJ-eq6wSapi0AVTv5Hnw'
    );

    const equipmentNames = {
      drill_large: 'ボール盤（大）',
      drill_small: 'ボール盤（小）',
      lathe: '旋盤',
      mill_normal: 'たてフライス盤',
      mill_side: '横フライス盤',
      mill_nc: 'NCフライス盤',
      cut_sheet: 'シャー',
      cut_grind: 'カッチング',
      cut_saw: 'カットオフ',
      bend_large: '曲げ機（大）',
      bend_small: '曲げ機（小）'
    };

    async function loadUsers() {
      const { data: users, error } = await supabaseClient.from('cards').select('*');
      if (error) {
        console.error(error);
        return;
      }

      const userSelect = document.getElementById('userSelect');
      userSelect.innerHTML = '<option value="">選択してください</option>';
      
      users.forEach(user => {
        const option = document.createElement('option');
        option.value = user.id;
        option.textContent = user.name;
        userSelect.appendChild(option);
      });

      userSelect.addEventListener('change', function() {
        const selectedId = parseInt(this.value);
        const selectedUser = users.find(user => user.id === selectedId);
        showEquipments(selectedUser);
      });
    }

    function showEquipments(user) {
      const equipmentList = document.getElementById('equipmentList');
      equipmentList.innerHTML = '';

      if (!user) return;

      Object.keys(equipmentNames).forEach(key => {
        if (user[key] === "1") {
          const li = document.createElement('li');
          li.textContent = equipmentNames[key];
          equipmentList.appendChild(li);
        }
      });
    }

    async function loadHistory() {
      // cards テーブルからカードIDと名前のマップを取得
      const { data: cards, error: cardError } = await supabaseClient
        .from('cards')
        .select('card_id, name');

      if (cardError) {
        console.error('カード情報の取得に失敗しました:', cardError);
        return;
      }

      const cardIdToName = {};
      cards.forEach(card => {
        cardIdToName[card.card_id] = card.name;
      });

      // history テーブルを取得
      const { data, error } = await supabaseClient
        .from('history')
        .select('*')
        .order('login_datetime', { ascending: false })
        .limit(50);

      const tableBody = document.querySelector('#historyTable tbody');
      tableBody.innerHTML = '';

      if (error) {
        console.error(error);
        const row = document.createElement('tr');
        const cell = document.createElement('td');
        cell.colSpan = 4;
        cell.textContent = '履歴の読み込みに失敗しました';
        row.appendChild(cell);
        tableBody.appendChild(row);
        return;
      }

      function formatDateWithDay(datetimeStr) {
        if (!datetimeStr) return '';
        const date = new Date(datetimeStr);
        const days = ['日', '月', '火', '水', '木', '金', '土'];
        const yyyy = date.getFullYear();
        const mm = String(date.getMonth() + 1).padStart(2, '0');
        const dd = String(date.getDate()).padStart(2, '0');
        const day = days[date.getDay()];
        const hh = String(date.getHours()).padStart(2, '0');
        const mi = String(date.getMinutes()).padStart(2, '0');
        return `${yyyy}-${mm}-${dd}(${day}) ${hh}:${mi}`;
      }

      data.forEach(entry => {
        const row = document.createElement('tr');
        const machineCell = document.createElement('td');
        const userCell = document.createElement('td');
        const loginCell = document.createElement('td');
        const logoffCell = document.createElement('td');

        // 英語→日本語変換（なければそのまま）
        machineCell.textContent = equipmentNames[entry.machine] ?? entry.machine ?? '';
        // カードIDから名前に変換（なければそのまま）
        userCell.textContent = cardIdToName[entry.user] ?? entry.user ?? '';
        loginCell.textContent = formatDateWithDay(entry.login_datetime);
        logoffCell.textContent = formatDateWithDay(entry.logoff_datetime);

        row.appendChild(machineCell);
        row.appendChild(userCell);
        row.appendChild(loginCell);
        row.appendChild(logoffCell);

        tableBody.appendChild(row);
      });
    }

    function showPage(page) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(p => p.classList.remove('show'));
      document.getElementById(page).classList.add('show');

      if (page === 'check') {
        loadUsers();
      } else if (page === 'history') {
        loadHistory();
      }
    }
  </script>
</body>
</html>
